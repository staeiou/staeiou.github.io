Under mounting political pressure, John finally negotiated terms for a reconciliation, and the papal terms for submission were accepted in the presence of the [[papal legate]] [[Pandulf Verraccio]] in May 1213 at the [[Knights Templar in England#Churches|Templar Church]] at [[Dover]].<ref>Turner, p. 133; Lloyd, p. 213.</ref> As part of the deal, John offered to surrender the Kingdom of England to the papacy for a feudal service of 1,000 [[Mark (currency)|marks]] (equivalent to £666 at the time) annually: 700 marks (£466) for England and 300 marks (£200) for Ireland, as well as recompensing the Church for revenue lost during the crisis.<ref>Turner, p. 133; Harper-Bill, p. 308.</ref> The agreement was formalised in the {{lang|la|Bulla Aurea}}, or Golden [[Papal bull|Bull]]. This resolution produced mixed responses. Although some chroniclers felt that John had been humiliated by the sequence of events, there was little public reaction.<ref>Turner, pp. 133–134.</ref> Innocent benefited from the resolution of his long-standing English problem, but John probably gained more, as Innocent became a firm supporter of John for the rest of his reign, backing him in both domestic and continental policy issues.<ref name=TurnerP134>Turner, p. 134.</ref> Innocent immediately turned against Philip, calling upon him to reject plans to invade England and to sue for peace.<ref name=TurnerP134/> John paid some of the compensation money he had promised the Church, but he ceased making payments in late 1214, leaving two-thirds of the sum unpaid; Innocent appears to have conveniently forgotten this debt for the good of the wider relationship.<ref>Harper-Bill, p. 308.</ref>

==Failure in France and the First Barons' War (1215–1216)==
[[Image:Bataille de Bouvines.jpg|thumb|alt=An illuminated picture of two armies of mounted knights fighting; the French side are on the left, the Imperial on the right.|The French victory at the [[battle of Bouvines]] doomed John's plan to retake Normandy in 1214 and led to the [[First Barons' War]].]]

===Tensions and discontent===
Tensions between John and the barons had been growing for several years, as demonstrated by the 1212 plot against the King.<ref name=TurnerPP173-4>Turner, pp. 173–174.</ref> Many of the disaffected barons came from the north of England; that faction was often labelled by contemporaries and historians as "the Northerners". The northern barons rarely had any personal stake in the conflict in France, and many of them owed large sums of money to John; the revolt has been characterised as "a rebellion of the king's debtors".<ref>Carpenter (2004), p. 273, after Holt (1961).</ref> Many of John's military household joined the rebels, particularly amongst those that John had appointed to administrative roles across England; their local links and loyalties outweighed their personal loyalty to John.<ref>Church (1999), p. 154.</ref> Tension also grew across North Wales, where opposition to the 1211 treaty between John and Llywelyn was turning into open conflict.<ref>Rowlands, pp. 284–285.</ref> For some the appointment of [[Peter des Roches]] as [[justiciar]] was an important factor, as he was considered an "abrasive foreigner" by many of the barons.<ref>Carpenter (2004), p. 287.</ref> The failure of John's French military campaign in 1214 was probably the final straw that precipitated the baronial uprising during John's final years as king; [[J. C. Holt|James Holt]] describes the path to civil war as "direct, short and unavoidable" following the defeat at Bouvines.<ref>Turner, pp. 173–174; Holt (1961), p. 100.</ref>

===Failure of the 1214 French campaign===
In 1214 John began his final campaign to reclaim Normandy from Philip. He was optimistic, as he had successfully built up alliances with the Emperor Otto, Renaud of Boulogne and Ferdinand of Flanders; he was enjoying papal favour; and he had successfully built up substantial funds to pay for the deployment of his experienced army.<ref>Barlow, p. 335.</ref> Nonetheless, when John left for Poitou in February 1214, many barons refused to provide military service; mercenary knights had to fill the gaps.<ref name=CarpenterP286>Carpenter (2004), p. 286.</ref> John's plan was to split Philip's forces by pushing north-east from Poitou towards Paris, whilst Otto, Renaud and Ferdinand, supported by William Longespée, marched south-west from Flanders.<ref name=CarpenterP286/>

The first part of the campaign went well, with John outmanoeuvring the forces under the command of Prince Louis and retaking the county of Anjou by the end of June.<ref>Carpenter (2004), p. 286; Warren, p. 221.</ref> John besieged the castle of [[Roche-au-Moine]], a key stronghold, forcing Louis to give battle against John's larger army.<ref name=WarrenP222>Warren, p. 222.</ref> The local Angevin nobles refused to advance with John; left at something of a disadvantage, John retreated back to [[La Rochelle]].<ref name=WarrenP222/> Shortly afterwards, King Philip won the hard-fought [[battle of Bouvines]] in the north against Otto and John's other allies, bringing an end to John's hopes of retaking Normandy.<ref name=WarrenP224>Warren, p. 224.</ref> A peace agreement was signed in which John returned Anjou to Philip and paid him compensation; the truce was intended to last for six years.<ref name=WarrenP224/> John arrived back in England in October.<ref name=WarrenP224/>

===Pre-war tensions and Magna Carta===
[[Image:Magna Carta (British Library Cotton MS Augustus II.106).jpg|thumb|alt=A photograph of a page of Magna Carta, a wide page of dense, small medieval writing.|An original version of {{lang|la|[[Magna Carta]]}}, agreed by John and the barons in 1215]]
Within a few months of John's return, rebel barons in the north and east of England were organising resistance to his rule.<ref>Turner, p. 174.</ref> John held a council in London in January 1215 to discuss potential reforms and sponsored discussions in Oxford between his agents and the rebels during the spring.<ref name=TurnerP178>Turner, p. 178.</ref> He appears to have been playing for time until Pope Innocent III could send letters giving him explicit papal support. This was particularly important for John, as a way of pressuring the barons but also as a way of controlling Stephen Langton, the Archbishop of Canterbury.<ref>Turner, p. 179.</ref> In the meantime, John began to recruit fresh mercenary forces from Poitou, although some were later sent back to avoid giving the impression that John was escalating the conflict.<ref name=TurnerP178/> The King announced his intent to become a crusader, a move which gave him additional political protection under church law.<ref>Warren, p. 233.</ref>

Letters of support from the Pope arrived in April but by then the rebel barons had organised. They congregated at [[Northampton]] in May and renounced their feudal ties to John, appointing [[Robert fitz Walter]] as their military leader.<ref>Turner, pp. 174, 179.</ref> This self-proclaimed "Army of God" marched on [[London]], taking the capital as well as [[Lincoln, England|Lincoln]] and [[Exeter]].<ref name=TurnerP180>Turner, p. 180.</ref> John's efforts to appear moderate and conciliatory had been largely successful, but once the rebels held London they attracted a fresh wave of defectors from John's royalist faction.<ref name=TurnerP180/> John instructed Langton to organise peace talks with the rebel barons.<ref name=TurnerP180/>

John met the rebel leaders at [[Runnymede]], near [[Windsor Castle]], on 15 June 1215.<ref name=TurnerP180/> Langton's efforts at mediation created a charter capturing the proposed peace agreement; it was later renamed {{lang|la|[[Magna Carta]]}}, or "Great Charter".<ref>Turner, pp. 180, 182.</ref> The charter went beyond simply addressing specific baronial complaints, and formed a wider proposal for political reform, albeit one focusing on the rights of free men, not serfs and [[unfree labour]].<ref>Turner, p. 182.</ref> It promised the protection of church rights, protection from illegal imprisonment, access to swift justice, new taxation only with baronial consent and limitations on [[scutage]] and other feudal payments.<ref>Turner, pp.&nbsp;184–185.</ref> A council of twenty-five barons would be created to monitor and ensure John's future adherence to the charter, whilst the rebel army would stand down and London would be surrendered to the King.<ref name=TurnerP189>Turner, p. 189.</ref>

Neither John nor the rebel barons seriously attempted to implement the peace accord.<ref name=TurnerP189/> The rebel barons suspected that the proposed baronial council would be unacceptable to John and that he would challenge the legality of the charter; they packed the baronial council with their own hardliners and refused to demobilise their forces or surrender London as agreed.<ref>Turner, pp. 189–190.</ref> Despite his promises to the contrary, John appealed to Innocent for help, observing that the charter compromised the Pope's rights under the 1213 agreement that had appointed him John's feudal lord.<ref name=TurnerP190>Turner, p. 190.</ref> Innocent obliged; he declared the charter "not only shameful and demeaning, but illegal and unjust" and excommunicated the rebel barons.<ref name=TurnerP190/> The failure of the agreement led rapidly to the [[First Barons' War]].<ref name=TurnerP190/>

===War with the barons===
{{Main|First Barons' War}}
[[Image:King John's campaign 1215-6.png|thumb|250px|alt=A map of England showing King John's march north and back south with solid black and dashed arrows.|John's campaign from September 1215 to March 1216]]
The rebels made the first move in the war, seizing the strategic [[Rochester Castle]], owned by Langton but left almost unguarded by the archbishop.<ref name=TurnerP192>Turner, p. 192.</ref> John was well prepared for a conflict. He had stockpiled money to pay for mercenaries and ensured the support of the powerful [[marcher lords]] with their own feudal forces, such as William Marshal and [[Ranulf de Blondeville, 6th Earl of Chester]].<ref>Turner, p. 191.</ref> The rebels lacked the engineering expertise or heavy equipment necessary to assault the network of royal castles that cut off the northern rebel barons from those in the south.<ref>Turner, p. 191; Barlow, p. 354.</ref> John's strategy was to isolate the rebel barons in London, protect his own supply lines to his key source of mercenaries in Flanders, prevent the French from landing in the south-east, and then win the war through slow attrition.<ref name=TurnerP192/> John put off dealing with the badly deteriorating situation in North Wales, where Llywelyn the Great was leading a rebellion against the 1211 settlement.<ref>Rowlands, pp. 286–287.</ref>

John's campaign started well. In November John retook Rochester Castle from rebel baron [[William d'Aubigny (rebel)|William d'Aubigny]] in a sophisticated assault. One chronicler had not seen "a siege so hard pressed or so strongly resisted", whilst historian Reginald Brown describes it as "one of the greatest [siege] operations in England up to that time".<ref>Turner, p. 192 citing Brown, pp. 10–11; Turner, p. 193.</ref> Having regained the south-east John split his forces, sending William Longespée to retake the north side of London and East Anglia, whilst John himself headed north via [[Nottingham]] to attack the estates of the northern barons.<ref name=TurnerP193>Turner, p. 193.</ref> Both operations were successful and the majority of the remaining rebels were pinned down in London.<ref name=TurnerP193/> In January 1216 John marched against Alexander II of Scotland, who had allied himself with the rebel cause.<ref name=DuncanP267>Duncan, p. 267.</ref> John took back Alexander's possessions in northern England in a rapid campaign and pushed up towards [[Edinburgh]] over a ten-day period.<ref name=DuncanP267/>

The rebel barons responded by inviting the French prince Louis to lead them: Louis had a claim to the English throne by virtue of his marriage to [[Blanche of Castile]], a granddaughter of Henry II.<ref name=TurnerPP191-2>Turner, pp. 191–192.</ref> Philip may have provided him with private support but refused to openly support Louis, who was excommunicated by Innocent for taking part in the war against John.<ref name=TurnerPP191-2/> Louis' planned arrival in England presented a significant problem for John, as the prince would bring with him naval vessels and siege engines essential to the rebel cause.<ref>Barlow, p. 356.</ref> Once John contained Alexander in Scotland, he marched south to deal with the challenge of the coming invasion.<ref name="DuncanP267"/>

Prince Louis intended to land in the south of England in May 1216, and John assembled a naval force to intercept him.<ref name=TurnerP193/> Unfortunately for John, his fleet was dispersed by bad storms and Louis landed unopposed in [[Kent]].<ref name=TurnerP193/> John hesitated and decided not to attack Louis immediately, either due to the risks of open battle or over concerns about the loyalty of his own men.<ref name="TurnerP193"/> Louis and the rebel barons advanced west and John retreated, spending the summer reorganising his defences across the rest of the kingdom.<ref name=TurnerP194>Turner, p. 194.</ref> John saw several of his military household desert to the rebels, including his half-brother, William Longespée. By the end of the summer the rebels had regained the south-east of England and parts of the north.<ref name=TurnerP194/>

==Death==
[[Image:King John's tomb.jpg|thumb|alt=A photograph of the tomb of King John; a large carved, square, stone block supports a carved effigy of the king lying down.|King John's tomb in [[Worcester Cathedral]]]]
In September 1216, John began a fresh, vigorous attack. He marched from the [[Cotswolds]], feigned an offensive to relieve the besieged Windsor Castle, and attacked eastwards around London to [[Cambridge]] to separate the rebel-held areas of [[Lincolnshire]] and East Anglia.<ref>Turner, p. 194; Warren, p. 253.</ref> From there he travelled north to relieve the rebel siege at Lincoln and back east to [[King's Lynn|Lynn]], probably to order further supplies from the continent.<ref name=WarrenP253>Warren, p. 253.</ref> In Lynn, John contracted [[dysentery]], which would ultimately prove fatal.<ref name=WarrenP253/> Meanwhile, Alexander II invaded northern England again, taking Carlisle in August and then marching south to give homage to Prince Louis for his English possessions; John narrowly missed intercepting Alexander along the way.<ref>Turner, p. 194; Duncan, p. 267; Warren, p. 253.</ref> Tensions between Louis and the English barons began to increase, prompting a wave of desertions, including William Marshal's son [[William Marshal, 2nd Earl of Pembroke|William]] and William Longespée, who both returned to John's faction.<ref>McLynn, p. 455; Warren, p. 253.</ref>

John returned west but is said to have lost a significant part of his baggage train along the way.<ref name=WarrenP254>Warren, p. 254.</ref> [[Roger of Wendover]] provides the most graphic account of this, suggesting that the King's belongings, including the [[English Crown Jewels]], were lost as he crossed one of the tidal estuaries which empties into [[the Wash]], being sucked in by [[quicksand]] and [[whirlpool]]s.<ref name=WarrenP254/> Accounts of the incident vary considerably between the various chroniclers and the exact location of the incident has never been confirmed; the losses may have involved only a few of his pack-horses.<ref>Warren, pp. 284–285; Barlow, p. 356.</ref> Modern historians assert that by October 1216 John faced a "stalemate", "a military situation uncompromised by defeat".<ref>Turner, p. 195; Barlow, p. 357.</ref>

John's illness grew worse and by the time he reached [[Newark Castle, Nottinghamshire]], he was unable to travel any farther; he died on the night of 18/19 October.<ref name=Handbook37/><ref>Warren, pp. 254–255.</ref> Numerous—probably fictitious—accounts circulated soon after his death that he had been killed by poisoned ale, poisoned plums or a "surfeit of peaches".<ref>Given-Wilson, p. 87.</ref> His body was escorted south by a company of mercenaries and he was buried in [[Worcester Cathedral]] in front of the altar of St Wulfstan.<ref>Warren, p. 255; McLynn, p. 460.</ref> A new [[sarcophagus]] with an [[effigy]] was made for him in 1232, in which his remains now rest.<ref>Danziger and Gillingham, p. 270.</ref>

In his will, John ordered that his niece Eleanor, who might have had a claim to the throne of his successor, [[Henry III of England|Henry III]], never be released from prison.<ref>Tuten, Belle S.; Billado, Tracey L. ''Feud, violence, and practice: Essays in medieval studies in honor of Stephen D. White'', p.280-285</ref>

==Legacy==
[[File:English and French holdings 1180-1223.png|thumb|300px|Changes in [[Angevin kings of England|Angevin]] and [[House of Capet|Capetian]] holdings in France]]
In the aftermath of John's death, William Marshal was declared the protector of the nine-year-old Henry III.<ref name=McLynnP460>McLynn, p. 460.</ref> The civil war continued until royalist victories at the battles of [[Battle of Lincoln (1217)|Lincoln]] and [[Battle of Dover (1217)|Dover]] in 1217. Louis gave up his claim to the English throne and signed the [[Treaty of Lambeth]].<ref name=McLynnP460/> The failed {{lang|la|Magna Carta}} agreement was resuscitated by Marshal's administration and reissued in an edited form in 1217 as a basis for future government.<ref>Danziger and Gillinham, p. 271; Huscroft, p. 151.</ref> Henry III continued his attempts to reclaim Normandy and Anjou until 1259, but John's continental losses and the consequent growth of Capetian power in the 13th century proved to mark a "turning point in European history".<ref name=CarpenterP270>Carpenter (2004), p. 270.</ref>

John's first wife, Isabella, Countess of Gloucester, was released from imprisonment in 1214; she remarried twice, and died in 1217. John's second wife, Isabella of Angoulême, left England for [[Angoulême]] soon after the king's death; she became a powerful regional leader, but largely abandoned the children she had had by John.<ref>Vincent, p. 206.</ref> Their eldest son, Henry III, ruled as King of England for the majority of the 13th century. [[Richard of Cornwall]] became a noted European leader and ultimately the [[King of the Romans]] in the Holy Roman Empire.<ref>Carpenter (1996), p. 223.</ref> [[Joan of England, Queen of Scotland|Joan]] became Queen of Scotland on her marriage to Alexander II.<ref name="CarpenterP277"/> [[Isabella of England|Isabella]] was Holy Roman Empress as the wife of [[Emperor Frederick II]].<ref>Carpenter (2004), p. 344.</ref> The youngest daughter, [[Eleanor of England, Countess of Leicester|Eleanor]], married William Marshal's son, also called William, and later the famous English rebel [[Simon de Montfort]].<ref>Carpenter (2004), p. 306.</ref> By various mistresses John had eight, possibly nine, sons—[[Richard FitzRoy|Richard]], Oliver, John, Geoffrey, Henry, Osbert Gifford, Eudes, Bartholomew and probably Philip—and two or three daughters—Joan, Maud and probably Isabel.<ref>Richardson, p. 9.</ref> Of these, Joan became the most famous, marrying Prince Llywelyn the Great of Wales.<ref>Carpenter (2004), p. 328.</ref>

===Historiography===
[[Image:BritLibRoyal14CVIIFol006rMattParisSelfPort.jpg|thumb|alt=A medieval sketch of Matthew Paris, dressed as a monk and on his hands and knees.|Self-portrait of [[Matthew Paris]], one of the first historians of John's reign]]
Historical interpretations of John have been subject to considerable change over the centuries. Medieval [[chronicle]]rs provided the first contemporary, or near contemporary, histories of John's reign. One group of chroniclers wrote early in John's life, or around the time of his accession, including [[Richard of Devizes]], [[William of Newburgh]], [[Roger of Hoveden]] and [[Ralph de Diceto]].<ref>Gillingham (2007), p. 2.</ref> These historians were generally unsympathetic to John's behaviour under Richard's rule, but slightly more positive towards the very earliest years of John's reign.<ref>Holt (1963), p. 19, cited Gillingham (2007) p. 4.</ref> Reliable accounts of the middle and later parts of John's reign are more limited, with [[Gervase of Canterbury]] and [[Ralph of Coggeshall]] writing the main accounts; neither of them were positive about John's performance as king.<ref>Warren, p. 7; Gillingham (2007), p. 15.</ref> Much of John's later, negative reputation was established by two chroniclers writing after his death, [[Roger of Wendover]] and [[Matthew Paris]], the latter claiming that John attempted conversion to Islam in exchange for military aid from the [[Almohad]] ruler [[Muhammad al-Nasir]]—a story modern historians consider untrue.<ref>Warren, pp. 11, 14.</ref>

In the 16th century political and religious changes altered the attitude of historians towards John. [[Tudor period|Tudor]] historians were generally favourably inclined towards the King, focusing on his opposition to the Papacy and his promotion of the special rights and prerogatives of a king. Revisionist histories written by [[John Foxe]], [[William Tyndale]] and [[Robert Barnes (martyr)|Robert Barnes]] portrayed John as an early Protestant hero, and Foxe included the King in his ''[[Book of Martyrs]]''.<ref name="Bevington, p. 432">Bevington, p. 432.</ref> [[John Speed]]'s ''Historie of Great Britaine'' in 1632 praised John's "great renown" as a king; he blamed the bias of medieval chroniclers for the King's poor reputation.<ref>Gillingham (2007), p. 4.</ref>

[[Image:Foxe's Book of Martyrs title page.jpg|thumb|left|upright|alt=A photograph of the wood block print of the Book of Martyrs. The book's title is in the centre and various scenes from the book are depicted around it.|[[John Foxe]]'s ''[[Book of Martyrs]]'', officially titled ''Acts and Monuments'', which took a positive view of John's reign]]
By the Victorian period in the 19th century, historians were more inclined to draw on the judgements of the chroniclers and to focus on John's moral personality. [[Kate Norgate]], for example, argued that John's downfall had been due not to his failure in war or strategy, but due to his "almost superhuman wickedness", whilst James Ramsay blamed John's family background and his cruel personality for his downfall.<ref>Norgate (1902), p. 286; Ramsay, p. 502.</ref> Historians in the "[[Whiggish]]" tradition, focusing on documents such as the [[Domesday Book]] and {{lang|la|Magna Carta}}, trace a progressive and [[universalist]] course of political and economic development in England over the medieval period.<ref name=DyerP4CossP81>Dyer, p. 4; Coss, p. 81.</ref> These historians were often inclined to see John's reign, and his signing of {{lang|la|Magna Carta}} in particular, as a positive step in the constitutional development of England, despite the flaws of the King himself.<ref name=DyerP4CossP81/> [[Winston Churchill]], for example, argued that "[w]hen the long tally is added, it will be seen that the British nation and the English-speaking world owe far more to the vices of John than to the labours of virtuous sovereigns".<ref>Churchill, p. 190.</ref>

In the 1940s, new interpretations of John's reign began to emerge, based on research into the record evidence of his reign, such as [[pipe roll]]s, charters, court documents and similar primary records. Notably, an essay by [[Vivian Galbraith]] in 1945 proposed a "new approach" to understanding the ruler.<ref>Galbraith, pp. 128–130, cited Gillingham (2007), p. 1.</ref> The use of recorded evidence was combined with an increased scepticism about two of the most colourful chroniclers of John's reign, Roger of Wendover and Matthew Paris.<ref>Turner, pp. 22–23.</ref> In many cases the detail provided by these chroniclers, both writing after John's death, was challenged by modern historians.<ref>Warren, pp. 11–16.</ref> Interpretations of {{lang|la|Magna Carta}} and the role of the rebel barons in 1215 have been significantly revised: although the charter's symbolic, constitutional value for later generations is unquestionable, in the context of John's reign most historians now consider it a failed peace agreement between "partisan" factions.<ref>Huscroft, p. 174; Barlow, p. 353.</ref> There has been increasing debate about the nature of John's Irish policies. Specialists in Irish medieval history, such as Sean Duffy, have challenged the conventional narrative established by [[Lewis Warren]], suggesting that Ireland was less stable by 1216 than was previously supposed.<ref>Duffy, pp. 221, 245.</ref>

Most historians today, including John's recent biographers Ralph Turner and Lewis Warren, argue that John was an unsuccessful monarch, but note that his failings were exaggerated by 12th- and 13th-century chroniclers.<ref name="Bradbury 2007, p. 353"/> [[Jim Bradbury]] notes the current consensus that John was a "hard-working administrator, an able man, an able general", albeit, as Turner suggests, with "distasteful, even dangerous personality traits", including pettiness, spitefulness and cruelty.<ref>Bradbury (2007), p. 353; Turner, p. 23.</ref> [[John Gillingham]], author of a major biography of Richard I, follows this line too, although he considers John a less effective general than do Turner or Warren, and describes him "one of the worst kings ever to rule England".<ref>Gillingham (2001), p. 125.</ref> Bradbury takes a moderate line, but suggests that in recent years modern historians have been overly lenient towards John's numerous faults.<ref>Bradbury (2007), p. 361.</ref> Popular historian [[Frank McLynn]] maintains a counter-revisionist perspective on John, arguing that the King's modern reputation amongst historians is "bizarre", and that as a monarch John "fails almost all those [tests] that can be legitimately set".<ref>McLynn, pp. 472–473.</ref> According to [[C. Warren Hollister]], "The dramatic ambivalence of his personality, the passions that he stirred among his own contemporaries, the very magnitude of his failures, have made him an object of endless fascination to historians and biographers."<ref>Hollister, p. 1.</ref>

===Popular representations===
{{See also|Cultural depictions of John of England}}
[[Image:FirstFolioKingJohn.jpg|thumb|alt=A photograph of the first page of Shakespeare's play "King John", with two columns of text below.|Shakespeare's play ''[[The Life and Death of King John]]'']]
Popular representations of John first began to emerge during the Tudor period, mirroring the revisionist histories of the time.<ref name="Bevington, p. 432"/> The anonymous play ''[[The Troublesome Reign of King John]]'' portrayed the King as a "[[Proto-Protestantism|proto-Protestant]] martyr", similar to that shown in [[John Bale]]'s morality play ''[[John Bale#Kynge Johan|Kynge Johan]]'', in which John attempts to save England from the "evil agents of the Roman Church".<ref>Curren-Aquino (1989a), p. 19.; Harris, p. 91.</ref> By contrast, Shakespeare's ''[[King John (play)|King John]]'', a relatively anti-Catholic play that draws on ''The Troublesome Reign'' for its source material, offers a more "balanced, dual view of a complex monarch as both a proto-Protestant victim of Rome's machinations and as a weak, selfishly motivated ruler".<ref>Curren-Aquino (1989a), p. 19; McEachern, p. 329; Bevington, p. 454.</ref> [[Anthony Munday]]'s play ''[[The Downfall and The Death of Robert Earl of Huntington]]'' portrays many of John's negative traits, but adopts a positive interpretation of the King's stand against the Roman Catholic Church, in line with the contemporary views of the Tudor monarchs.<ref>Potter, p. 70.</ref> By the middle of the 17th century, plays such as [[Robert Davenport (dramatist)|Robert Davenport]]'s ''[[King John and Matilda]]'', although based largely on the earlier Elizabethan works, were transferring the role of Protestant champion to the barons and focusing more on the tyrannical aspects of John's behaviour.<ref>Maley, p. 50.</ref>

Nineteenth-century fictional depictions of John were heavily influenced by Sir [[Walter Scott]]'s historical romance, ''[[Ivanhoe]]'', which presented "an almost totally unfavourable picture" of the King; the work drew on 19th-century histories of the period and on Shakespeare's play.<ref>Tulloch, p. 497.</ref> Scott's work influenced the late-19th-century children's writer [[Howard Pyle]]'s book ''[[The Merry Adventures of Robin Hood]]'', which in turn established John as the principal villain within the traditional [[Robin Hood]] narrative.<ref>D'Ammassa, p. 94.</ref> During the 20th century, John was normally depicted in fictional books and films alongside Robin Hood. [[Sam De Grasse]]'s role as John in the black-and-white [[Douglas Fairbanks in Robin Hood|1922 film version]] shows John committing numerous atrocities and acts of torture.<ref>Aberth, p. 166.</ref> [[Claude Rains]] played John in the [[The Adventures of Robin Hood|1938 colour version]] alongside [[Errol Flynn]], starting a trend for films to depict John as an "effeminate&nbsp;... arrogant and cowardly stay-at-home".<ref name=PotterP210>Potter, p. 210.</ref> The character of John acts either to highlight the virtues of King Richard, or contrasts with the [[Sheriff of Nottingham]], who is usually the "swashbuckling villain" opposing Robin.<ref name=PotterP210/> An extreme version of this trend can be seen in the 1973 [[Robin Hood (1973 film)|Disney cartoon version]], for example, which depicts John, voiced by [[Peter Ustinov]], as a "cowardly, thumbsucking lion".<ref>Potter, p. 218.</ref> Popular works that depict John beyond the Robin Hood legends, such as [[James Goldman]]'s play and later film, ''[[The Lion in Winter]]'', set in 1183, commonly present him as an "effete weakling", in this instance contrasted with the more masculine Henry II, or as a tyrant, as in [[A. A. Milne]]'s poem for children, "King John's Christmas".<ref>Elliott, pp. 109–110; Seel, p. 7.</ref>

==Issue==
John and Isabella of Angoulême had five children:

# [[Henry III, King of England]] (1 October 1207 – 16 November 1272)
# [[Richard, 1st Earl of Cornwall]] (5 January 1209 – 2 April 1272)
# [[Joan of England, Queen of Scotland|Joan, Queen of Scotland]] (22 July 1210 – 4 March 1238)
# [[Isabella of England|Isabella, Holy Roman Empress]] (1214 – 1 December 1241)
# [[Eleanor, Countess of Pembroke]] (1215 – 13 April 1275)

John had more than ten known illegitimate children, of which the best known are:

# [[Richard FitzRoy]] ({{circa|1190}} – June 1246) whose mother was Adela, John's first cousin
# [[Joan, Lady of Wales]] ({{circa|1191}} – February 1237) also known by her Welsh name of Siwan
